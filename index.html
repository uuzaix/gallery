<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--<link rel="stylesheet" href="node_modules/normalize.css/normalize.css">-->
  <link rel="stylesheet" href="style.css">
  <title>Gallery</title>
</head>

<body>
  <div class="container">
    <nav id="page-top" class="navbar" role="navigation">
      <div class="nav">
        <a class="nav-item" href="#home">Home</a>
        <a class="nav-item" href="#about">About</a>
        <a class="nav-item" href="#gallery">Gallery</a>
        <a class="nav-item" href="#contact">Contact</a>
      </div>
    </nav>
    <div class="main">
      <div id="home">
        <p>Some default text</p>
      </div>
      <div id="about">
        <p>Some default text</p>
      </div>
      <div>Test Gallery</div>
      <div id="gallery">
        <img class="image" src="http://lorempixel.com/600/350/?1" alt="Randow picture from the gallery">
        <img class="image image-invisible" src="http://lorempixel.com/600/350/?2" alt="Randow picture from the gallery">
        <img class="image image-invisible" src="http://lorempixel.com/600/350/?3" alt="Randow picture from the gallery">

        <img class="image image-invisible" src="http://lorempixel.com/600/350/?5" alt="Randow picture from the gallery">
        <button class="btn-prev">previous</button>
        <button class="btn-next">next</button>
      </div>
      <div class="gallery-nav">
        <span class="counter">1 / 5</span>
      </div>
    </div>
  </div>
  <script src='script.js'></script>

</html>
